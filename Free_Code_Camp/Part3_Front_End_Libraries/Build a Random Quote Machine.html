<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!--add bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--fontawesome-->
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <!--animated css-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet"/>
        <!--google fonts-->
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>-->
        <style>
            body{
                display:flex;
                justify-content: center;
                align-items:center;
                height:100vh;
            }
            #quote-box {
                width: 550px;
                height:auto;
                margin:auto;
                padding:40px 50px 40px 50px;
                border-radius:3px;
                font-family: 'Raleway',sans-serif;
            }
            #text {
                font-size:2em;
                text-align:center;
                font-weight: bold;
            }
            #author {
                font-size:1em;
                text-align:right;
                padding-top:20px;
            }
            .buttons{
                display:flex;
                align-items:stretch;
            }
            #new-quote{
                border-radius:3px;
                font-size:0.85em;
                color:white;
            }
            .buttons,#quote-box,#author,#text,#tweet-quote,#new-quote{
                border:2px solid red;
            }
        </style>
    </head>
    <body>
      <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>-->
       <div id="quote-box">
           <div id="text"></div>
           <div id="author"></div>
           <div class="buttons">
               <a class="button" id="tweet-quote" href="twitter.com/intent/tweet"  title="Tweet this quote!" target="_blank">
                  <i class="fa fa-twitter"></i>
                </a>
               <button class="button" id="new-quote" onclick="nextQuote()">New quote</button>
            </div>
       </div>
       <script>
            let quotes={
                1:["It’s not the years in your life that count. It’s the life in your years.","Abraham Lincoln"],
                2:["If you do what you’ve always done, you’ll get what you’ve always gotten.","Tony Robbins"],
                3:["If you’re offered a seat on a rocket ship, don’t ask what seat! Just get on.","Sheryl Sandberg"],
                4:["Teach thy tongue to say, “I do not know,” and thous shalt progress.","Maimonides"],
                5:["A person who never made a mistake never tried anything new.","Albert Einstein"]
            }
            let colors=['rgb(189, 187, 153)','rgb(115, 168, 87)','rgb(231, 76, 60)','rgb(119, 177, 169)','rgb(39, 174, 96)',
            'rgb(44, 62, 80)','rgb(52, 34, 36)','rgb(44, 62, 80)','rgb(71, 46, 50)'];

            function nextQuote(){
                createQuote();
            }
            function createQuote(){
                //why the function still generate same number
               let numRandom=function (min,max) {
                    var random;
                    do {
                        random = Math.floor(Math.random() * (max - min+1)) + min;
                    } while (random === numRandom.last);
                    numRandom.last = random;
                    return random;
                }
                let quote=quotes[numRandom(1,5)];
                document.getElementById("text").innerHTML=quote[0];
                document.getElementById("author").innerHTML="-"+ quote[1];
                let color=colors[numRandom(0,8)];
                $("body").css("background-color",color);
                $("#text").css("color",color);
                $("#author").css("color",color);
            }
            $(document).ready(function(){
                $("#quote-box").css("backgroundColor","white");
                createQuote();
                });
       </script>
       <script>
           /*$(document).ready(function(){
               $("body").css("background-color","colors[1]");
           });*/
       </script>
    </body>
</html>
