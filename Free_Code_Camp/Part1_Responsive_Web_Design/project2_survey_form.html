<!DOCTYPE html>
<html>
    <head>
        <style>
            #main{
                margin:auto;
                width:50%;
            }
        </style>
    </head>
    <body>
        <main id="main">
            <h1 id="title">Survey Form</h1>
            <p id="description">Let us know how we can improve freeCodeCamp</p>
            <form id="survey-form">
                <label id="name-label" for="name" >Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required><br>
                <label id="email-label" for="email" required>Email</label>
                <input type="email" name="email" id="email"  required placeholder="Enter your email" required><br>
                <label id="number-label" for="number">Age</label>
                <input type="number" name="number" id="number" required placeholder="Age" min="1" max="100"><br>
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown">
                    <option value="student">Student</option>
                    <option value="full time job">Full Time Job</option>
                </select><br>
                <p >How likely is that you would recommend freeCodeCamp to a friend?</p>
                <label for="definitely"><input id="definitely" type="radio" name="recommend" value="definitely">Definitely</label><br>
                <label for="maybe"><input type="radio" name="recommend" id="maybe" value="maybe">Maybe</label><br>
                <label for="notsure"><input type="radio" id="notsure" name="recommend" value="notsure">Not Sure</label><br>
                <p>Things that should be improved in the future</p>
                <label for="front-end-projects"><input type="checkbox" id="front-end-projects" name="improve" value="front-end-projects">Front-end Projects</label><br>
                <label for="back-end-projects"><input type="checkbox" id="back-end-projects" name="improve" value="back-end-projects">Back-end Projects</label><br>
                <label for="data"><input type="checkbox" id="data" name="improve" value="datavisualization">Data Visualization</label><br>
                <p>Any Comments or Suggestions?</p>
                <textarea rows="4" cols="50"></textarea><br>
                <button id="submit" type="submit">submit</button>
            </form>

        </main>
    </body>
</html>
