    <!DOCTYPE html>
    <html>
        <head>
            <style>
                #navbar{
                    text-align: right;
                    position:fixed;
                    width:100%;
                    background-color:#e0ebe8;
                }
                #navbar a{
                    text-decoration:none;
                    color:#008080;
                    display:inline-block;
                    margin:55px;
                    margin-bottom: 15px;
                    margin-top: 25px;
                }
                #welcome-section{
                    width:100%;
                    height:100vh;
                    background-color:#e0ebe8;
                    border:#e0ebe8;
                    display:table;
                    
                }
                @media (max-width:700px){
                    #navbar{
                        text-align:left;
                    }
                }
                * {
                    margin:0;
                    padding:0;
                }
                #welcome-section h1{
                    text-align: center;
                    display:table-cell;
                    vertical-align: middle;
                    
                }
                #projects-parts{
                    width:100%;
                    margin:0px auto 50px auto;
                }
                #projects-parts h2{
                    margin:50px;
                    text-align:center;
                }
                #projects{
                    display:grid;
                    grid-template-rows:50vh 50vh;
                    grid-template-columns:50% 50%;
                }
                .project-part{
                    
                
                }
                .project{
                    text-align:center;
                    margin:25px auto 25px auto;
                    width:280px;
                    height:220px;
                    border:2px solid lightblue;
                }
                .project a {
                    color:#008080;
                    text-decoration:none;
                }
                .project img{
                    width:100%;
                    height:180px;
                    border-bottom:2px solid lightblue;
                }
                .project-title{
                    font-weight:bold;
                }
                footer{
                    padding:20px;
                    background-color:#22313F;
                    color:white;

                }
            </style>
        </head>
        <body>

                <a href="#welcome-section">About</a>

                </div>
